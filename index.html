<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Vi üê±üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

        body {
            font-family: 'Patrick Hand', cursive;
            text-align: center;
            background: linear-gradient(90deg, #c9a17a, #e2c2a5);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 235, 205, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #5a3e2b;
            font-size: 2.5em;
        }
        p {
            font-size: 1.4em;
            color: #704e37;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.4em;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }
        #yesBtn {
            background-color: #d1856c;
            color: white;
        }
        #yesBtn:hover {
            background-color: #b36950;
            transform: scale(1.1);
        }
        .floating-cats {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .cat {
            position: absolute;
            font-size: 2em;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        /* Custom Pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff0e6;
            color: #5a3e2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
            text-align: center;
            font-size: 1.4em;
        }
        .popup button {
            background-color: #d1856c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
        .popup button:hover {
            background-color: #b36950;
        }
    </style>
</head>
<body>
    <div class="floating-cats"></div>
    <div class="container">
        <h1>Vi, I'm So Sorry üê±üíñ</h1>
        <p>
            I never meant to hurt you.  
            Every moment without your smile feels empty.  
            If I could, I‚Äôd rewrite every second to make you happy.  
            You mean the world to me. Please forgive me, my love.  
        </p>
        <div class="buttons">
            <button id="yesBtn">Forgive Me? üêæ</button>
        </div>
    </div>

    <!-- Custom Pop-up -->
    <div id="popup" class="popup">
        Thank you, Vi! I love you so much! üê±üíï  
        <br>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        document.getElementById("yesBtn").addEventListener("click", function() {
            document.getElementById("popup").style.display = "block";
        });

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function createFloatingCats() {
            const catEmojis = ['üê±', 'üò∫', 'üòª', 'üòΩ', 'üêæ'];
            for (let i = 0; i < 10; i++) {
                let cat = document.createElement("div");
                cat.classList.add("cat");
                cat.innerHTML = catEmojis[Math.floor(Math.random() * catEmojis.length)];
                cat.style.left = Math.random() * 100 + "vw";
                cat.style.animationDuration = Math.random() * 3 + 4 + "s";
                document.querySelector(".floating-cats").appendChild(cat);
                setTimeout(() => cat.remove(), 5000);
            }
        }

        setInterval(createFloatingCats, 1000);
    </script>
</body>
</html>
